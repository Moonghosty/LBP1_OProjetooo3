<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
</head>

<body>

    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <label for="name">Usuario</label>
            <input type="text" id="user" name="user" value="{{ request.form['user'] }}"  required minlength="3">
            {% if errors.user %} <span class="error">{{ errors.user }}</span> {% endif %}

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required minlength="8" maxlength="12">
            {% if errors.password %}<span class="error">{{ errors.password }}</span>{% endif %}

            <button type="submit">Cadastrar</button>
        </form>
    </div>

</body>
